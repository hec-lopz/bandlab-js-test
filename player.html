<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Player</title>
  </head>
  <body>
    <header class="header">
      <h1>Player</h1>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="./index.html" class="nav__link"> Posts</a>
          </li>
          <li class="nav__list-item active">
            <a href="#" class="nav__link"> Player</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-container">
      <div class="player" id="player">
        <h3 class="player__title">New Wave Kit</h3>
        <div class="player__controls">
          <button class="player__play-btn" id="playBtn"></button>
          <label for="volume" class="player__volume">
            <input
              id="volume"
              class="player__volume"
              type="range"
              min="0"
              max="2"
              value="1"
              step="0.01"
            />
            <span>VOL</span>
          </label>
        </div>
        <audio
          data-name="new wave kit"
          data-track-id="1"
          src="./assets/new-wave-kit.ogg"
        ></audio>
        <audio
          data-name="synth organ"
          data-track-id="2"
          src="./assets/synth-organ.ogg"
        ></audio>
      </div>

      <aside class="side-bar">
        <h2>Music</h2>
        <ul class="playlist list" id="playlist"></ul>
      </aside>
    </main>
    <script src="js/player/index.js" type="module"></script>
  </body>
</html>
